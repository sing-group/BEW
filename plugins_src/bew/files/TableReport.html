<!DOCTYPE html>
<html>
    <head>
        <title>BEW official report</title>
        <meta charset="UTF-8">
        <meta name="description" content="Report generated by BEW. This report shows the information of an Experiment and its Methods.">
        <meta name="keywords" content="BEW, report, experiment, method">   
        <meta name="dcterms.rights" content="Gael Pérez">
        <meta name="author" content="Gael Perez Rodríguez gprodriguez2@esei.uvigo.es">
        
        <script type="text/javascript" src="./bootstrap/js/jquery-1.11.0.min.js"></script> 
        <script type="text/javascript" src="http://biofomics.org/js/jquery/js/jquery-1.11.1.min.js"></script> 
        <script type="text/javascript" src="./bootstrap/js/jquery.dataTables.js"></script> 
        <script type="text/javascript" src="./bootstrap/js/DT_bootstrap.js"></script> 
        <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>

		<link rel="shortcut icon" href="./bootstrap/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" /> 
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-theme.min.css" /> 
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/dashboard.css" /> 
        <link rel="stylesheet" type="text/css" href="./bootstrap/css/DT_bootstrap.css" /> 
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/common.css" /> 
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo-nav" target="_blank" rel="home" href="http://biofomics.org">
                        <img src="./bootstrap/images/biofomics-logo.svg" alt="biofilm database,biofilms" class="logo" id="biofomicsLogo" title="Biofilm database">                
                    </a>
                    <a class="navbar-brand logo-nav" target="_blank" rel="home" href="http://sing.ei.uvigo.es/bew/">
                        <img src="./bootstrap/images/logo.png" alt="biofilm,bew,aibench" class="logo" id="bewLogo" title="BEW logo">                
                    </a>
                    <p class="navbar-text white">Experiment report generated by BEW</p>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://sing.ei.uvigo.es/bew/tutorial.html" target="_blank" class="glyphicon glyphicon-cog">Help</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
	            <div class="col-sm-3 col-md-2 sidebar">
	                <ul class="nav nav-pills nav-stacked" id="myTabs">
	
	                </ul>
	            </div>

	            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main tab-content">
	                <div class="tab-pane active" id="experiment">
	                	<div class="row">
	                    	<div class="col-md-8">
	
	                    	</div>
	                		<div class="col-md-4"></div>
	                    </div>
	                </div>
	            </div>
            </div>
        </div>
        <script>
            // Enable the Tabs
            $('#myTabs a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
            });
            $(' table.noSort').dataTable({ "aLengthMenu": [
	            [10, 25, 50, 100, 200, -1],
	            [10, 25, 50, 100, 200, "All"]
				], 
				aaSorting: [],
				"iDisplayLength" : 10 }
			);
			$('#myTabs a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
				$('html, body').animate({scrollTop:0}, 'fast');
            });
        </script>
    </body>
</html>
