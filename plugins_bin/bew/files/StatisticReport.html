        <script>
			String.prototype.replaceAll = function (find, replace) {
				var str = this;
				return str.replace(new RegExp(find, 'g'), replace);
			};
		
             // Enable the Tabs
            $('#myTabs a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
            });
			$('table').addClass('table table-striped noSort dataTable')
			$('table>tbody>tr.firstline').each(function (){
		
			  var head=$(this).html().replace(/ /g, '').replaceAll('<th></th>','<th>***</th>');
				console.log(head)
			   $(this).parent().parent().prepend('<thead><tr>'+head+'</tr></thead>');	
			   $(this).remove();
						   
			})  
			$('table table').each(function (){
				var html=$(this).html()
				$(this).parents('.table').html(html);
				
			});

			$('table').each(function (){
			
					
					$(this).dataTable({ "aLengthMenu": [
					[10, 25, 50, 100, 200, -1],
					[10, 25, 50, 100, 200, "All"]
					], 
					aaSorting: [],			
					"iDisplayLength" : 10 }
				);			   				   						   
			}) 		
			$('p img').addClass('img-thumbnail')
			$('#myTabs a').click(function(e) {
                e.preventDefault();
                $(this).tab('show');
				$('html, body').animate({scrollTop:0}, 'fast');
            });	
        </script>
